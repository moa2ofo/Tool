name: CI

on:
  push:
    branches: ["**"]

permissions:
  contents: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format_and_unit_tests:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Rome
    if: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Pull early to avoid "unstaged changes" rebase errors
      - name: Sync branch with remote (push only)
        if: github.event_name == 'push'
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git pull --rebase

      # -----------------------------
      # clang-format (always runs)
      # -----------------------------
      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format

      # -----------------------------
      # Get unitTestLauncher repo
      # -----------------------------
      - name: Checkout unitTestLauncher repo
        uses: actions/checkout@v4
        with:
          repository: moa2ofo/unitTestLauncher
          path: unitTestLauncher
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run clang-format on all .c and .h files
        run: |
          find . -type f \( -name "*.c" -o -name "*.h" \) \
            -not -path "./build/*" \
            -not -path "./.git/*" \
            -exec clang-format --style=file:unitTestLauncher/.clang-format -i {} \;


      - name: Verify Docker is available
        id: docker_info
        continue-on-error: true
        run: sudo docker info

      # -----------------------------
      # swCmpBuildCheck (always runs)
      # -----------------------------
      - name: Run swCmpBuildCheck (launcher repo)
        id: sw_cmp_build_check
        continue-on-error: true
        run: |
          sudo -E python3 unitTestLauncher/swCmpBuildCheck.py

      # -----------------------------
      # Unit tests (always runs)
      # -----------------------------
      - name: Fix permissions for unitTestLauncher workspace
        id: fix_permissions
        continue-on-error: true
        run: |
          # Crea la struttura base
          sudo mkdir -p unitTestLauncher/utExecutionAndResults/utUnderTest/build

          # Applica i permessi a tutta la struttura
          sudo chmod -R 777 unitTestLauncher/utExecutionAndResults


      - name: Run unit tests (launcher repo)
        id: unit_tests
        continue-on-error: true
        run: |
          script -q -e -c "sudo -E python3 unitTestLauncher/unitTestsLauncher.py all" /dev/null


      - name: Delete unitTestLauncher folder
        if: always()
        run: |
          sudo rm -rf unitTestLauncher
          echo "unitTestLauncher folder removed."


      # -----------------------------
      # Single commit at the end (success OR failure)
      # Writes ci_status/last_status with full stage outcomes.
      # -----------------------------
      - name: Commit and push changes (format + buildCheck + utResults)
        if: github.event_name == 'push' && always()
        env:
          DOCKER_OUTCOME: ${{ steps.docker_info.outcome }}
          BUILD_OUTCOME:  ${{ steps.sw_cmp_build_check.outcome }}
          UT_OUTCOME:     ${{ steps.unit_tests.outcome }}
          RSYNC_OUTCOME:  ${{ steps.replace_ut_results.outcome }}
          RUN_URL:        ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          map_outcome() {
            case "$1" in
              success) echo "performed" ;;
              skipped) echo "skipped" ;;
              *)       echo "failed" ;;
            esac
          }

          DOCKER_STATUS="$(map_outcome "$DOCKER_OUTCOME")"
          BUILD_STATUS="$(map_outcome "$BUILD_OUTCOME")"
          UT_STATUS="$(map_outcome "$UT_OUTCOME")"
          RSYNC_STATUS="$(map_outcome "$RSYNC_OUTCOME")"

          FAILED=0
          for s in "$DOCKER_STATUS" "$BUILD_STATUS" "$UT_STATUS" "$RSYNC_STATUS"; do
            if [ "$s" = "failed" ]; then
              FAILED=1
              break
            fi
          done

          mkdir -p ci_status

          if [ "$FAILED" -eq 1 ]; then
            STATUS_LINE="GIT ACTION FAILED"
          else
            STATUS_LINE="GIT ACTION PERFORMED"
          fi

          {
            echo "${STATUS_LINE}"
            echo "Run: ${RUN_URL}"
            echo "docker info: ${DOCKER_STATUS}"
            echo "swCmpBuildCheck: ${BUILD_STATUS}"
            echo "unit tests: ${UT_STATUS}"
            echo "rsync utResults: ${RSYNC_STATUS}"
            echo "Timestamp (UTC): $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          } > ci_status/last_status

          git add -A

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            if [ "$FAILED" -eq 1 ]; then
              git commit -m "[GitAct_Failed] - Git actions docker=${DOCKER_STATUS}, build=${BUILD_STATUS}, ut=${UT_STATUS}, rsync=${RSYNC_STATUS} [skip ci]"
            else
              git commit -m "[GitAct_Performed] - All git actions have been performed"
            fi
            git push
          fi

          if [ "$FAILED" -eq 1 ]; then
            echo "One or more steps failed."
            exit 1
          fi

